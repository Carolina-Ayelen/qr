                <a class="navbar-brand" href="#">
                    <img src="img/logo-qr-color.png" alt="Logo Qr Qué rápido" class="img-fluid logo-qr-color2">

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarExample-expand-lg" aria-controls="offcanvasNavbarExample-expand-lg">

    <main>
        <!---->
        <section class="pantallas" style="height:auto;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Perfil de usuario</h2>
                    </div>
                </div>
            </div>
            <div class="container perfil-usuario">
                <div class="row">
                    <div class="col-sm-12 col-md-4 cuadro-pedido text-center">
                        <img src="img/perfil.png" alt="imagén perfil" class="img-fluid imagen-perfil">
                        <div class="espacio2"></div>
                        <h3>Hola!!!</h3>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-sm-12 col-md-7 cuadro-pedido">
                        <h3>Modificar datos de perfil</h3>
                        <form action="" class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="formGroupExampleInput3" placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="formGroupExampleInput5" placeholder="Repetir contraseña">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Foto de perfil</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                            <div class="espacio2"></div>
                            <div class="mb-5">
                                <button type="button" class="btn btn-success">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container text-center">
                <div class="row gx-5">
                    <div class="col">
                        <div class="cuadro-creditos">
                            <h4>Créditos disponibles</h4>
                            <h4><span>U$s25</span></h4>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cuadro-cupones">
                            <h4>Cupones disponibles</h4>
                            <h4><span>U$s25</span></h4>
                        </div>
                    </div>
                    <div class="col">
                        <div class="cuadro-volver">
                            <a href="">
                                <h4>Volver al menú principal</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
