<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href='css/main.css'>
    <title>QR - Qué Rápido</title>
    <!--iconos-->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/dc5245dcc0.js" crossorigin="anonymous"></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--script-->
    <script src="js/smooth-scroll.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light mb-4 fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo-qr-color.png" alt="Logo Qr Qué rápido" class="img-fluid logo-qr-color2">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarExample-expand-lg" aria-controls="offcanvasNavbarExample-expand-lg">
                        <span class="navbar-toggler-icon" data-bs-target="#offcanvasNavbarExample-expand-lg"></span>
                    </button>
                <div class="offcanvas offcanvas-start bg-light" data-bs-hideresize="true" tabindex="-1" id="offcanvasNavbarExample-expand-lg" aria-labelledby="offcanvasNavbarExample-expand-lg">
                    <div class="offcanvas-header">
                        <img src="img/logo-qr-color.png" id="offcanvasLabel" alt="Logo Qr Qué rápido" class="img-fluid logo-qr-color2">
                        <button type="button" class="btn-close btn-close-black text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-light">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ingresar a Qué Rápido</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!---->
        <section class="pantallas">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Pago</h2>
                    </div>
                </div>
            </div>
            <div class="container cuadro-pedido">
                <div class="row">
                    <div class="col-12">
                        <h3>Seleccione un medio de pago</h3>
                        <div class="espacio"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-check form-check-inline">
                            <img src="img/efectivo.png" alt="pago en efectivo" class="img-fluid">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Dinero en efectivo</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-check form-check-inline">
                            <img src="img/digital.png" alt="pago digital" class="img-fluid">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <label class="form-check-label" for="inlineRadio2">Medio digital</label>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <div class="espacio3"></div>
                            <button class="btn btn-primary" type="button" style="font-size: 16px;">Continuar</button>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Seleccione el medio de pago</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="accordion" id="accordionExample">
                                                <div class="accordion-item">
                                                    <h2 class="accordion-header" id="headingOne">
                                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                            <i class="bi bi-credit-card-2-back-fill"> <span>Tarjeta de Pago</span></i>
                                                        </button>
                                                    </h2>
                                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                        <div class="accordion-body">
                                                            <div class="row caja-tarjeta d-flex align-items-center">
                                                                <div class="col 6">
                                                                    <i class="fa-solid fa-credit-card"><span> Tarjeta de crédito</span></i>
                                                                </div>
                                                                <div class="col-6 d-flex justify-content-end">
                                                                    <button type="button" class="btn btn-primary" style="font-size: 12px;">Pagar</button>
                                                                </div>
                                                            </div>
                                                            <div class="row caja-tarjeta d-flex align-items-center">
                                                                <div class="col 6">
                                                                    <i class="fa-brands fa-cc-apple-pay"><span> Apple play</span></i>
                                                                </div>
                                                                <div class="col-6 d-flex justify-content-end">
                                                                    <button type="button" class="btn btn-primary" style="font-size: 12px;">Pagar</button>
                                                                </div>
                                                            </div>
                                                            <div class="row caja-tarjeta d-flex align-items-center" style="border-bottom: none;">
                                                                <div class="col 6">
                                                                    <i class="fa-brands fa-cc-paypal"><span> Paypal</span></i>
                                                                </div>
                                                                <div class="col-6 d-flex justify-content-end">
                                                                    <button type="button" class="btn btn-primary" style="font-size: 12px;">Pagar</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" type="button" style="font-size: 14px;">Volver al menú</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 d-flex justify-content-start">
                    <img src="img/logo-qr-blanco.png" alt="Logo QR" class="img-fluid logo-qr-blanco">
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <p>Copyright © QR.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

</body>

</html>
